name: Publish articles

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  publish_articles:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/setup-node@v4
        with:
          node-version: "18.16.0"
      - name: Install qiita-cli
        run: npm install -g @qiita/qiita-cli@v1.4.1
        shell: bash
      - name: Publish articles
        run: qiita publish README
        env:
          QIITA_TOKEN: ${{ secrets.QIITA_ACCESS_TOKEN }}
        shell: bash
